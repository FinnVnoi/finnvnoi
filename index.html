<!DOCTYPE html>
<html>
<head>
  <title>Power by FinnVnoi</title>
  <style>
    body {
      background-image: url(images/background.jpg);
      background-size: centre;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
    .card {
      width: 250px;
      height: 365px;
      margin: 25px;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      display: inline-block;
    }
    .star {
      font-size: 50px;
      color: gold
    }
    #startButton {
    font-size: 24px;
    padding: 10px 20px;
    margin-left: 55px;
    }
    #addCardButton {
    font-size: 24px;
    padding: 10px 20px;
    margin: 55px;
    }

  </style>
</head>
<body>
  <div id="cardContainer"></div>
  <button id="startButton" onclick="startGame()">Bắt đầu</button>
  <div id="gameContainer" style="display: none;">
    <div id="hiddenCards"></div>
    <div id="selectedCards"></div>
    <button id="addCardButton" onclick="addCard()">Thêm lá bài</button>
    <button id="resetButton" onclick="resetGame()" style="display: none;">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
